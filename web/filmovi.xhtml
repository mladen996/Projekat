<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body><h:form>
            <h3>Dobrodosli #{login_bean.username}</h3>
            <h:panelGrid columns="2">
                <h:outputLabel for="naziv" value ="Naziv Filma"/>
                <h:inputText id="NF" value="#{film.naziv}" required="true"/>

                <h:outputLabel for="duzina" value ="Duzina Filma"/>
                <h:inputText id="D"  value="#{film.duzinaFilma}" required="true"/>

                <h:outputLabel for="ocena" value ="Ocena"/>
                <h:inputText id="O"  value="#{film.ocena}" required="true"/>

                <h:outputLabel for="godina" value ="Godina"/>
                <h:inputText id="a"  value="#{film.godina}" required="true"/>
                
                <h:outputLabel for="jezik" value ="Jezik filma"/>
                <h:selectOneMenu value="#{filmController.idJezika}">
                    <f:selectItems value="#{jezikController.idimenaJezika().entrySet()}" var="entry" 
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu> 
                
                <h:outputLabel for="reziser" value ="Reziser"/>
                <h:selectOneMenu value="#{filmController.idRezisera}">
                    <f:selectItems value="#{reziserController.idimenaReziser().entrySet()}" var="entry" 
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu>

                <h:commandButton value="Dodaj"
                                 action="#{filmController.
                                           dodajFilm(film)}"/>


            </h:panelGrid>
        </h:form>
    </h:body>
</html>
