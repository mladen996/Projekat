<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body><h:form>
            <h3>Kreiranje novog Korisnika</h3>
            <h:panelGrid columns="3">
                <h:outputLabel for="ime" value="Ime"/>
                <h:inputText id="firstName" value="#{korisnik.ime}" required="true" requiredMessage="Unesite ime."/>
                <h:message for="ime"/>

                <h:outputLabel for="prezime" value="Prezime"/>
                <h:inputText id="lastName" value="#{korisnik.prezime}" required="true" requiredMessage="Unesite prezime"/>
                <h:message for="prezime"/>
                
                <h:outputLabel for="email" value="Email Address"/>
                <h:inputText id="email" value="#{korisnik.email}" required="true" requiredMessage="Unesite email adresu." />
                <h:message for="email"/>
                <h:outputLabel for="username" value="Username"/>
                <h:inputText id="username" value="#{korisnik.username}" required="true" requiredMessage = "Unesite username."/>
                <h:message for="username"/>
                
                <h:outputLabel for="password" value="Password"/>
                <h:inputSecret id="password" value="#{korisnik.password}" required="true" requiredMessage="Unesite password"/>
                <h:message for="password"/>

                <h:commandButton value="Sign Up"
                                 action="#{korisnikController.
                                           navigateToConfirmation(korisnik)}"/>
               
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
