<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>sale</title>
    </h:head>
    <h:body><h:form>
            <h3>Dobrodosli #{login_bean.username}</h3>
            
            <h:panelGrid columns="3">
                
                
                <h:outputLabel for="bioskop" value ="Bioskop"/>
                <h:selectOneMenu id="bioskop" value="#{salaController.idBioskopa}">
                    <f:selectItems value="#{bioskopController.vratiBioskope().entrySet()}" var="entry" 
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu> 
                <h:message for="bioskop" />
                
                <h:outputLabel for="brojS" value ="broj Sedista"/>
                <h:inputText id="brojS" value="#{sala.brojSedista}" required="true"/>
                <h:message for="brojS" />

                <h:commandButton value="Dodaj"
                                 action="#{salaController.
                                           dodajSalu(sala)}"/>


            </h:panelGrid>
        </h:form>
    </h:body>
</html>
