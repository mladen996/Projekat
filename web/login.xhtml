<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h:form>
		<h3>Login</h3>
                <h:outputText value="#{login_bean.message}" escape="false"></h:outputText>
                <h:panelGrid columns="2">
		<h:outputText value="Username" />
		<h:inputText id="username" required ="true" requiredMessage="Please enter your username" value="#{login_bean.username}"></h:inputText>
                
                <h:outputText value="Password" />
                <h:inputSecret id="password" required ="true" requiredMessage="Please enter your password" value="#{login_bean.password}"></h:inputSecret>
                
                <h:commandButton action="#{login_bean.checkUser()}" value="Login"></h:commandButton>
                <h:button value="Registracija" outcome="SignUp" />
                
                <h:link value="aaaa" outcome ="admin"/>
                
                </h:panelGrid>
        </h:form>   
</h:body>
</html>
